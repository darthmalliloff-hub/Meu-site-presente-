  <script>
    (function(){
      // Configura√ß√µes:
      var DESMUTE_DELAY_MS = 200; // 0.2s ap√≥s carregamento
      var INITIAL_VOLUME = 0.35;  // volume baixo (35%)
      var audio = document.getElementById('bg-audio');

      // Fun√ß√£o para tentar tocar (alguns navegadores precisam do play() explicitamente)
      function tryPlay() {
        if(!audio) return;
        // tenta tocar (promessa)
        var p = audio.play();
        if (p && typeof p.then === 'function') {
          p.then(function(){ /* tocando */ }).catch(function(err){ /* bloqueado */ });
        }

      // Ao carregar DOM, garantimos play e depois tentamos desmutar e setar volume
      document.addEventListener('DOMContentLoaded', function(){
        tryPlay();

        // Depois de um curto tempo, tenta desmutar e ajustar volume.
        setTimeout(function(){
          try {
            // ajusta volume baixo e remove mute
            audio.volume = INITIAL_VOLUME;

            // tenta tocar novamente caso tenha sido bloqueado antes
            tryPlay();

            // nesse caso o som s√≥ ser√° liberado ap√≥s intera√ß√£o do usu√°rio (isso √© comportamento do navegador).
          } catch(e){

          }
        }, DESMUTE_DELAY_MS);

      // bloqueia pointer-events sobre o elemento de √°udio (garantido via CSS), e previne a√ß√µes por toque
      if (audio) {

    })();
